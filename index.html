<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <main>
        <section>

            <div class="input">
                <label for="txtnumber">Número (de 1 a 100):</label>
                <input type="number" name="txtnumber" id="txtnumber">

                <input type="button" value="Adicionar" onclick="addToArray()">
            </div>

            <div class="select_container">
                <select id="select" size="6">

                </select>
                <input type="button" value="Finalizar" onclick="finish()">
            </div>

            <div id="resultado">

            </div>

        </section>

    </main>

    <footer>
        &reg; <em>Mikael Carvalho Mendes</em>
    </footer>

    <script src="script.js"></script>
</body>
</html>
